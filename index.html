<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>CUSTOMER SURVEY</h1>
    <p>Thank you for shopping with us! Please take a few minutes to rate us so we can serve you better.</p>
    <hr>
    <p id="description">Please take a moment to fill out our survey.</p>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" required><br><br>

        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" required><br><br>

        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select><br><br>

        <label for="SatisfactionLevel">Overall, How satisfied are you with our products?</label>
        <select id="SatisfactionLevel" name="Satisfaction" required>
            <option value="Excellent">Excellent</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Poor">Poor</option>
        </select><br><br>

        <label for="OnlineBanking">Overall, How satisfied are you with our Online banking?</label>
        <select id="OnlineBanking" name="OnlineBanking" required>
            <option value="Excellent">Excellent</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Poor">Poor</option>
        </select><br><br>
    </form>
</body>
</html>
